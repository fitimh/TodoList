<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    
    <meta name="viewport" content="width=device-width">
    <title>TodoApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="w-100">
      <header class="header__bar">
        <nav class="navbar navbar__item-1">
          <div class="nav__item d-flex w-100">
            <div class="logo__item">
                <span><i class="fa-solid fa-check"></i></span>
              <label class="form-check-label" for="flexCheckDefault">
                To-do
              </label>
            </div>
            <div class="search w-100 d-flex">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search..."
                id="search__bar"
                aria-label="Search"
              />
            </div>
          </div>
        </nav>
      </header>
      <div class="primary">
        <div class="primary__two d-flex">
          <div class="sidebar__item">
            <div class="side__1 w-25 ">
              <div class="btn-add">
              <button>Add to do</button>     
              </div>
              <nav
                id="sidebarMenu"
                class="collapse d-lg-block sidebar collapse bg-white"
              >
                <div class="position-sticky ">
                  <div class="list-group list-group-flush mx-3 mt-4" >
                    <div class="all-btn">
  
                    <a
                      href="#"
                      class="list-group-item list-group-item-action py-2 ripple active"
                      aria-current="true" 
                    >
                    <i class="fa-solid fa-bars"></i>
                     <span>All</span>
                    </a>
                  </div>
  
                    <div class="title__item-1">
                      <h6>Filters</h6>
                      <a
                        href="#"
                        class="list-group-item list-group-item-action py-2 ripple"
                      >
  
                      <i class="fa-solid fa-exclamation"></i>
  
                        <span>Priority</span>
                      </a>
                      <a
                        href="#"
                        class="list-group-item list-group-item-action py-2 ripple"
                      >
                      <i class="fa-solid fa-clock"></i>
                        <span>Scheduled</span>
                      </a>
                      <a
                        href="#"
                        class="list-group-item list-group-item-action py-2 ripple"
                      >
                      <i class="fa-solid fa-calendar"></i>
                        <span>Today</span>
                      </a>
                      <a
                        href="#"
                        class="list-group-item list-group-item-action py-2 ripple"
                      >
                      <i class="fa-solid fa-check"></i>
                        <span>Done</span>
                      </a>
                    </div>
                    <div class="title__item-2">
                      <div class="d-flex justify-content-between">
                        <h6>TAGS</h6>
                        <span class="add">+</span>
                      </div>
                      <a
                        href="#"
                        class="list-group-item list-group-item-action py-2 ripple"
                      >
                      <i class="fa-solid fa-square-caret-right"></i>
                      <span>Backend</span>
                      </a>
                      <a
                        href="#"
                        class="list-group-item list-group-item-action py-2 ripple"
                      >
                      <i class="fa-solid fa-square-caret-right"></i>
                        <span>Frontend</span>
                      </a>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
          </div>
          <div class="content__item-side">
            <div
              class="content__item-side-1 pt-5 d-flex bg-light justify-content-between bg-grey"
            ></div>
            <div
              class="content__item__side d-flex bg-light justify-content-between bg-grey"
            >
              <div class="side__2 bg-light w-50 p-2">
                <div class="todoApp w-100 d-flex border p -2">
                  <div class="icons__item">
                    <span>=</span>
                  </div>
                  <div class="item__content">
                    <h6>Task 2</h6>
                    <span>Pershkrimi</span>
                    <div class="tags__task d-flex">
                      <div class="btn-front-back">
                        <div class="btn-front">
                          <span><i class="fa-solid fa-circle"></i> Frontend</span>
                        </div>
                        <div class="btn-back">
                          <span><i class="fa-solid fa-circle"></i> Backend</span>
                        </div>
                      </div>                     
                    </div>
                  </div>
                  <div class="items_icon d-flex">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-trash"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </div>
                </div>
                <div class="todoApp d-flex border pt-2">
                  <div class="icons__item">
                    <span>=</span>
                  </div>
                  <div class="item__content">
                    <h6>Task 2</h6>
                    <span>Pershkrimi</span>
                    <div class="tags__task d-flex">
                      <div class="btn-front-back">
                        <div class="btn-front">
                          <span><i class="fa-solid fa-circle"></i> Frontend</span>
                        </div>
                        <div class="btn-back">
                          <span><i class="fa-solid fa-circle"></i> Backend</span>
                        </div>
                      </div>    
                    </div>
                  </div>
                  <div class="items_icon d-flex">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-trash"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </div>
                </div>
                <div class="todoApp d-flex border pt-2">
                  <div class="icons__item">
                    <span>=</span>
                  </div>
                  <div class="item__content">
                    <h6>Task 2</h6>
                    <span>Pershkrimi</span>
                    <div class="tags__task d-flex">
                      <div class="btn-front-back">
                        <div class="btn-front">
                          <span><i class="fa-solid fa-circle"></i> Frontend</span>
                        </div>
                        <div class="btn-back">
                          <span><i class="fa-solid fa-circle"></i> Backend</span>
                        </div>
                      </div>    
                    </div>
                  </div>
                  <div class="items_icon d-flex">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-trash"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </div>
                </div>
              </div>
              <div class="side__3 bg-light w-50">
                <div class="todo__forms">
                  <div class="todo__done d-flex align-items-center">
                    <label>
                      <input type="checkbox" data-ng-model="example.check" />
                      <span class="box"></span>
                      Mark as Done
                    </label>
                    <div class="items_icon d-flex">
                      <i class="fa-solid fa-circle-exclamation"></i>
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-trash"></i>
                      <i class="fa-solisd fa-ellipsis-vertical"></i>
                    </div>
                  </div>

                  <form class="row g-3">
                    <div class="title__todo">
                      <textarea placeholder="Title *"></textarea>
                    </div>
                    <div class="col-md-6 ">
                      <input type="date" placeholder="Start Date*"/>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <input type="date" placeholder="Due Date*"/>
                    </div>

                    <div class="title__todo">
                        <textarea placeholder="Notes *"></textarea>
                      </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

         
                  
  </body>
</html>
